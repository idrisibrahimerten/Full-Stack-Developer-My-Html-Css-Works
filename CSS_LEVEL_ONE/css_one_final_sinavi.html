<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_one_final_sinavi.css">
    <title>Final Sınavı</title>
  </head>
  <body>
    <h1 class="sayfabaslik"> Ücretsiz Blog Template </h1>
    <div class="baslik">
      <p>Site Ziyaretin İçin Teşekkürler!</p>
    </div>
    <div class="topitems">
      <h2>Sitemiz Neler Sağlıyor ? </h2>
    </div>

    <h3>Bu site neler yapabilir ? </h3>
    <ol>
      <li id='özellikbir'>Metin girişi</li>
      <li>Login bilgilerini alma</li>
      <li><a href="www.google.com">Sizi <strong>GooGle</strong> üzerine götürür.</a></li>
    </ol>
    <textarea name="name" rows="8" cols="80">Metin Giriniz!</textarea>

    <h2 class="loginbaslik"> Gönderilerinizi Kayıt Etmek İçin Lütfen Giriş Yapınız : </h2>
    <form>
      <label for="fname">Eposta : </label>
      <input type="text" id="fname" placeholder="eposta">
      <label for="lname">Şifre : </label>
      <input type="text" id="lname" placeholder="şifre">
      <input type="submit" value="Submit">
    </form>
    <br>
    <div class="exit">

      <p class="yellow"><strong>FeedBack Alanı : </strong></p>

      <textarea name="feedback" rows="8" cols="80"></textarea>
  </body>
</html>
