<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- tabloyu tablo içine almak için border kullanılır -->
    <table border="3">
      <!-- Tablo başlığı ekleyeceğiz. -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>green</td>
        <td>GERMANY</td>
      </tr>
      <!-- her bir tablo satırı için tr ifadesi kullanılmalıdır. -->
      <tr>
        <td>300</td>
      </tr>
    </table>
  </body>
</html>
