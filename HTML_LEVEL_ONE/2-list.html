<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Liste Çalışmaları</title>
  </head>
  <body>
    <!-- Sayı ile başlıklı Liste oluşturma ve madde madde giriş yapma! -->
    <h1> List </h1>
    <ol>
      <li> İlk özellik </li>
      <li> İkinci özellik </li>
    </ol>

    <!-- Nokta başlıklı liste oluşturma -->
    <ul>
      <li> İlk özellik </li>
      <li> İkinci özellik </li>
    </ul>

    <!-- İç içe liste oluşturma -->
    <!-- Vurgu yapılacak yer için strong eklenmelidir -->
    <ol>
        <li>Alınacaklar Listesi</li>
        <ul>
            <li>Pirzola <strong>ET</strong></li>
            <li>et</li>

        </ul>
    </ol>

  </body>
</html>
