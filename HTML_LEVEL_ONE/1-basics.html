<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bu bir başlık!</title>
  </head>
  <body>
    <!-- Yorum satırı için ihtiyaç olan yapı budur! -->
    <h1>Burası heading 1</h1>
    <!-- 2. bir küçük boyut başlık ekliyoruz. -->
    <h2> Burası heading 2 </h2>
    <!-- 3. biraz daha küçük başlık. -->
    <h3> Burası heading 3 </h3>
    <!-- h etiketleri ile bu küçültme işlemleri tam gaz devam eder. -->

    <!-- paragraf eklemek için; -->
    <p> Bir gün okul yolunda yürüyorduk! </p>
    <!-- paragrafta belirteç ekleme -->
    <p><strong> Strong eklenmiş hali!</strong></p>
    <!-- yazıyı italik yapma! -->
    <p><i> i tagi eklenmiş hali! </i></p>
  </body>

</html>
